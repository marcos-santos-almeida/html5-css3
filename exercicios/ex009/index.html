<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol>
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
    </ol>

    <h2>listas não ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>leite</li>
        <li>arroz</li>
        <li>feijão</li>
        <li>carne</li>
    </ul>

    <!-- lista de definição -->

    <dl>
        <dt>html</dt>
        <dd>linguagem de marcação</dd>
    </dl>
</body>
</html>
