   <h1>paragrafos e quebras de linhas</h1>
   <p>voce pode escrever um paragrafo de qualquer jeito. basta colocar tudo no meio das tags &lt;p&gt;
    &lt;/p&gt;
   </p>
   <p>se precisar quebrar o texto em  algum lugar especifico <br> basta ultilizar a tag &lt;br&gt;</p>
   <p>vamos adicionar alguns simbolos:
    &copy;
    &reg;
    &euro;
    &yen;
    &pound;
    &cent;
    &trade;
    &Delta;
   </p>
   <p>vamos adicionar alguns emojis: &#x1F480; &#x1579; </p>
